<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Weather App</title>
</head>

<!-- body has 'min-heigh: 100vh' in the css code, and 'disply flex' to allow us to use 'margin-top: auto' on the footer to keep it at the bottom of the page. -->

<body class="bg-primary d-flex flex-column">

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-5">
        <div class="container">
            <a class="navbar-brand row" href="#">
                <div class="col-6"><img src="imgs/imgi_1_logo.png" alt="Logo" class="w-100"></div>
                <div class="col-6">
                    <h6 class="m-0">Weather App</h6>
                    <small class="tagline m-0">By Abdullah El-Gendy</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main id="weatherReport" class="py-5">
        <div class="container">
            <div class="inner d-flex flex-column">
                <div class="input-group mb-5">
                    <input id="inputLocation" type="text" class="form-control rounded-start-5 bg-primary py-3 px-4"
                        placeholder="Find your location..">
                    <button class="btn btn-info rounded-end-5 px-5" type="button" id="locationFind">Find</button>
                </div>

                <div class="row gy-4">
                    <div class="col-lg-4">
                        <div class="card text-light text-center">
                            <div class="card-header d-flex justify-content-between">
                                <p id="day1" class="small m-0">
                                    {Day}
                                </p>
                                <p id="date" class="small m-0">
                                    {Date}
                                </p>
                            </div>
                            <div class="card-body py-4 d-flex flex-column gap-3">
                                <h1 id="location" class="py-3 text-light text-center">{Location}</h1>
                                <figure>
                                    <img id="imgDay1" src="imgs/placeholder.webp" alt="" class="img-fluid">
                                </figure>
                                <div class="weather-info">
                                    <h2 id="tempDay1" class="card-text"> {25C} </h2>
                                    <span id="infoDay1" class="text-info">{info}</span>
                                </div>
                            </div>
                            <div class="card-footer text-light d-flex justify-content-around">
                                <span>
                                    <i class="fa-solid fa-umbrella"></i>
                                    <span id="rainChance">{20%}</span>
                                </span>
                                <span>
                                    <i class="fa-solid fa-wind"></i>
                                    <span id="windSpeed">{18km/h}</span>
                                </span>
                                <span>
                                    <i class="fa-solid fa-compass"></i>
                                    <span id="windDirec">{East}</span>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card text-light text-center">
                            <div class="card-header d-flex justify-content-center">
                                <p id="day2" class="small m-0">
                                    {Day}
                                </p>
                            </div>
                            <div class="card-body py-4 d-flex flex-column justify-content-center gap-3">

                                <figure>
                                    <img id="imgDay2" src="imgs/placeholder.webp" alt="" class="img-fluid">
                                </figure>
                                <div class="weather-info">
                                    <h3 id="maxTempDay2" class="card-text"> {40C} </h3>
                                    <small id="minTempDay2" class="card-text"> {25C} </small>
                                </div>
                                <span id="infoDay2" class="text-info">{info}</span>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="card text-light text-center">
                            <div class="card-header d-flex justify-content-center">
                                <p id="day3" class="small m-0">
                                    {Day}
                                </p>
                            </div>
                            <div class="card-body py-4 d-flex flex-column justify-content-center gap-3">

                                <figure>
                                    <img id="imgDay3" src="imgs/placeholder.webp" alt="" class="img-fluid">
                                </figure>
                                <div class="weather-info">
                                    <h3 id="maxTempDay3" class="card-text"> {40C} </h3>
                                    <small id="minTempDay3" class="card-text"> {25C} </small>
                                </div>
                                <span id="infoDay3" class="text-info">{info}</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary py-5 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="input-group mb-5">
                        <input id="inputEmail" type="email" class="form-control rounded-start-5 bg-primary py-2 px-4"
                            placeholder="Enter your email to subscribe..">
                        <button class="btn btn-info rounded-end-5 px-5" type="button" id="subBtn">Subscribe</button>
                    </div>
                </div>
                <div class="col-lg-4">
                    <ul class="social-list list-unstyled d-flex justify-content-around align-items-center">
                        <li>
                            <a class="icon bg-primary d-flex justify-content-center align-items-center rounded-circle"
                                href=""><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a class="icon bg-primary d-flex justify-content-center align-items-center rounded-circle"
                                href=""><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a class="icon bg-primary d-flex justify-content-center align-items-center rounded-circle"
                                href=""><i class="fa-brands fa-google-plus-g"></i></a>
                        </li>
                        <li>
                            <a class="icon bg-primary d-flex justify-content-center align-items-center rounded-circle"
                                href=""><i class="fa-brands fa-pinterest-p"></i></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="small text-light text-center py-2">
                Copyright 2025 companyName. All rights reserved.
            </div>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
