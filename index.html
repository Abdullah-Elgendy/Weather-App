<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<!-- body has 'min-heigh: 100vh' in the css code, and 'disply flex' to allow us to use 'margin-top: auto' on the footer to keep it at the bottom of the page. -->

<body class="bg-primary d-flex flex-column">

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark py-5">
        <div class="container">
            <a class="navbar-brand row" href="#">
                <div class="col-6"><img src="imgs/imgi_1_logo.png" alt="Logo" class="w-100"></div>
                <div class="col-6">
                    <h6 class="m-0">Weather App</h6>
                    <small class="tagline m-0">By Abdullah El-Gendy</small>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">News</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Live Cameras</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Photos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <div class="inner d-flex flex-column">
                <div class="input-group mb-5">
                    <input id="inputLocation" type="text" class="form-control rounded-start-5 bg-primary py-3 px-4"
                        placeholder="Find your location..">
                    <button class="btn btn-info rounded-end-5 px-5" type="button" id="findLocation">Find</button>
                </div>
                <div id="weatherReport">

                </div>
            </div>
        </div>
    </main>

    <footer class="bg-secondary py-5 mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="input-group mb-5">
                        <input id="inputEmail" type="email" class="form-control rounded-start-5 bg-primary py-2 px-4"
                            placeholder="Enter your email to subscribe..">
                        <button class="btn btn-info rounded-end-5 px-5" type="button" id="subBtn">Subscribe</button>
                    </div>
                </div>
                <div class="col-lg-4">
                    <ul class="social-list list-unstyled d-flex justify-content-around align-items-center">
                        <li>
                            <a class="icon bg-primary d-flex justify-content-center align-items-center rounded-circle"
                                href=""><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a class="icon bg-primary d-flex justify-content-center align-items-center rounded-circle"
                                href=""><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a class="icon bg-primary d-flex justify-content-center align-items-center rounded-circle"
                                href=""><i class="fa-brands fa-google-plus-g"></i></a>
                        </li>
                        <li>
                            <a class="icon bg-primary d-flex justify-content-center align-items-center rounded-circle"
                                href=""><i class="fa-brands fa-pinterest-p"></i></a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="small text-light text-center py-2">
                Copyright 2025 companyName. All rights reserved. Powered by <a target="_blank" href="https://www.weatherapi.com/"
                    title="Free Weather API">WeatherAPI.com</a>
            </div>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
